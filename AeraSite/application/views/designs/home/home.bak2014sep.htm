function loadLog()
{
	var d = new Date();
	$.ajax({

		cache: false,

		success: function(html){

		},
		error: function(){

	});
}
$(document).ready(function(){
	 loadLog();
	 setInterval (loadLog, 8000);	//Reload file every 30 seconds
	
});


</script>
